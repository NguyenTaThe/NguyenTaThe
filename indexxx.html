<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Effect</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>


    <div class=" container p-3 my-3 bg-dark text-white">
      <h1  style="text-align: center;font-size: 40px;font-family: Hurricane;">BẢNG THỐNG KÊ</h1>
      <script src="https://code.jquery.com/jquery-latest.js"></script>
      <script>
      $(function(){
          $('h1').hover(function(){
              $(this).css('color','red');
          },function(){
              $(this).css('color','white');
      });
      });
      </script>
    </div>


      <div class="container">
        <div class="row">
          <div id="nhiet" class="box col-sm-4"
                style=" border: solid;
                        background-color: rgb(164, 140, 203);">
            <h3 class="one" style="font-size:25px;"><i id="do" class="fa-solid fa-temperature-three-quarters"></i> Nhiệt độ</h3>
            <form action="#">
              <input type="number" id="nhietdo" name="nhietdo" min="0" max="50">
              <label id="nhiet2"></label>
              <label for="nhietdo">ºC</label>
              <button id="nutnhan" type="button" onclick="myFuntion1()" style="border-radius: 2px;">Hiển thị</button>
            </form>
          </div>
         

          <div id="bg-mua" class=" box col-sm-4"
            style="border:solid;
                  background-color: rgb(232, 204, 218);">
              <h3 class="two" style="font-size:25px;"><i id="luong" class="fa-solid fa-cloud-moon-rain"></i> Lượng mưa</h3>
              <form action="#">
                <label id="mua"></label>
                <label for="luongmua">mm</label>
                <button id="but" type="button" onclick="myFuntion2()">Click</button>     
              </form>
              <script>

        var input = document.getElementById("nhietdo");
              input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                  event.preventDefault();
                  document.getElementById("nutnhan").click();
                }
              });
              </script>
        </div>
 


    <div  class="box col-sm-4 bg-info"
          style="border:solid">
            <h3 class="three" style="font-size:25px;" ><i id="anhsang" class="fa-sharp fa-solid fa-bolt"></i> Ánh sáng</h3>        
            <p>400lux</p>
          </div>
    </div>



    <div class="row row1">
      <div class="box col-md-8 col2 bg-danger"
        style="border:solid;
               background-image: linear-gradient(to left, rgb(104, 121, 186),rgba(205, 171, 69, 0));">
       <h3 class="four" style="font-size:25px;"><i id="bieudo" class="fa-solid fa-table"></i> Biểu đồ</h3>
       <img id="image" class="col-md-8 col2" src="./Bieu-do-nhiet-do-luong-mua-Ha-Noi.png" alt="" onclick="changeImage()" style="width:65%">
       <script>
        function changeImage(){
          let displayImage=document.getElementById('image')
          if(displayImage.src.match('./Bieu-do-nhiet-do-luong-mua-Ha-Noi.png')){
            displayImage.src='./image1.jpg'
          }  else if(displayImage.src.match('./image1.jpg')){
            displayImage.src='./image2.jpg'
          }
            else{
            displayImage.src='./Bieu-do-nhiet-do-luong-mua-Ha-Noi.png'
          }}
        </script>
        </div>


            <div class="col col-sm-4">
              <div id="led1" class="box row row2  bg-primary-rs" style="border: solid;
                                                                        background-image: linear-gradient(to right, rgb(6, 229, 195), rgba(255, 0, 0, 0)); 
                                                                        background-color: rgb(226, 126, 170);">
                <h3 class="five" style="font-size:25px;"><i id="bulb" class="fa-solid fa-lightbulb"></i> Led1</h3>
                <h3 id="rgb" style="font-size:25px;"><i class="fa-solid"></i> </h3>
                <button  onclick="left()" type="button" class="btn btn-dark"style="height:40px;
                width:50px;margin: 0 auto;">OFF</button>
                <button  onclick="right()" type="button" class="btn btn-info" style="height:40px;
                width:50px;margin: 0 auto;">ON</button>               
              </div>
              


              <div id="led2" class="box row row2 bg-danger led"
              style="border:solid;
                     background-image: linear-gradient(to right, rgb(158, 71, 186),rgba(255,0,0,0));">
                <h3 style="font-size:25px;"><i class="fa-solid fa-lightbulb"></i> Led2</h3>
                <label class="button">
                  <input id="btn" type="checkbox" class="switch windows" onclick="myFuntion3()"></input>
                </label>
              </div>
              </div>
            </div>
          </div>

    <script>

      function right(){
        var red = Math.floor(Math.random() *256);
        var green = Math.floor(Math.random() *256);
        var blue = Math.floor(Math.random() *256);
        const rgb = document.getElementById('rgb');
        document.getElementById('led1').style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
      }


      function left(){
        var giatri = Math.floor(Math.random() *256);
        var giatrii = Math.floor(Math.random() *256);
        var giatriii = Math.floor(Math.random() *256);
        const rgb = document.getElementById('rgb');
        document.getElementById('led1').style.backgroundImage = `linear-gradient(to right, rgb(${giatri}, ${giatrii}, ${giatriii}),rgba(255,0,0,0))`;
      }


      function myFuntion1(){
        var nhietdo = Number(document.getElementById('nhietdo').value);
        if(nhietdo <= 20){
          document.getElementById('nhiet').style.backgroundColor = `red`;
        }else if(nhietdo <= 40){
          document.getElementById('nhiet').style.backgroundColor = `orange`;
        }else {
          document.getElementById('nhiet').style.backgroundColor = `pink`;
        }
        var nhiet2 = document.getElementById('nhiet2');
        nhiet2.innerHTML=`${nhietdo}`;
      }


      function myFuntion2(){
        var so = Number(Math.floor(Math.random() *1000));
        const mua = document.getElementById('mua');
        mua.innerHTML = `${so}`;
        if(so <= 300){
          document.getElementById('bg-mua').style.backgroundColor = `red`;
        }else if(so <= 600){
          document.getElementById('bg-mua').style.backgroundColor = `orange`;
        }else if(so <= 900){
          document.getElementById('bg-mua').style.backgroundColor = ` pink`;
        }else{
          document.getElementById('bg-mua').style.backgroundColor = `violet`;
        }
      }


      function myFuntion3(){
        var btn = document.getElementById('btn');
        if(btn.checked == true){
          document.getElementById('led2').style.color = `	#FFFF00`;
        }else{
          document.getElementById('led2').style.color = `#000`;
        }
      }  
      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
